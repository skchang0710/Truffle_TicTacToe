<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe on the Blockchain</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="./app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">

  			<h1>TicTacToe</h1>
  			<h2>Distributed TicTacToe on the Blockchain</h2>
				<div class="in-game waiting-for-join" id="waiting">Waiting for Opponent!</div>
				<div class="in-game waiting-for-join" id="your-turn">Your Turn</div>
  			<table class="in-game waiting-for-join" id="board">
					<tbody>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
  			</table>
				<div class="game-start">
  				<br><br><button id="create" onclick="App.createNewGame()" class="btn btn-primary">Create Game</button> - or - <button id="join" onclick="App.joinGame()" class="btn btn-secondary">Join Game</button>
					<br>One Game Costs: 0.1 Ether<br>
				</div>
				<div class="in-game">
					Game Address: <span id="game-address"></span><br>
					<div class="waiting-for-join">Opponent Address: <span id="opponent-address"></span></div>
				</div>
				<hr/><button class="btn btn-info btn-sm" onclick="App.useAccountOne()">Use Account #2</button>
  			<br><span class="hint small"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>

			</div>
		</div>
	</div>
</body>
</html>
